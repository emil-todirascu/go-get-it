            <div class="window" id="window2">
                <div class="window-top">
                    <div class="window-bar" id="window2-bar">
                        <div class="window-icon">
                            <i class="fa-solid fa-terminal"></i>
                        </div>
                        <div class="window-name">
                            CBC
                        </div>
                    </div>
                    <div class="window-control">
                        <button class="btn-control" type="button" onclick="minWindow(2)">
                            <div class="ctrl-mini ctrl">
                                <i class="fa-solid fa-window-minimize">min</i>
                            </div>
                        </button>
                        <button class="btn-control" type="button" onclick="maxWindow(2)">
                            <div class="ctrl-maxi ctrl">
                                <i class="fa-solid fa-tv">max</i>
                            </div>
                        </button>
                        <button class="btn-control" type="button" onclick="delWindow(2)">
                            <div class="ctrl-close ctrl">
                                <i class="fa-solid fa-x">del</i>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="window-content">
                    <div class="cbc-content">
                        <div class="cbc-top">command based console v 1.0</div>
                        <div class="cbc-mid">
                            <div class="cbc-commands" id="cbc-commands"></div>
                        </div>
                        <div class="cbc-bot">
                            <div class="directory" id="directory"></div>
                            <div class="chevron">></div>
                            <form onsubmit="newCommand(event)" class="cbc-form">
                                <input type="text" id="command" class="cbc-input" autocomplete="off">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar" id="toolbar">
            <div class="mini-apps" id="mini-apps">
            </div>
            <div class="apps">
                <button class="app" onclick="newNotepad()">
                    <i class="fa-solid fa-file-lines">not</i>
                </button>
                <button class="app" onclick="openCBC()">
                    <i class="fa-solid fa-terminal">cbc</i>
                </button>
                <button class="app" onclick="openDecryptor()">
                    <i class="fa-solid fa-unlock-keyhole">dec</i>
                </button>
                <button class="app" onclick="openSettings()">
                    <i class="fa-solid fa-gear">set</i>
                </button>
            </div>
        </div>
    </div>
