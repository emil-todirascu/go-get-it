<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/script.js" defer></script>
    <script src="https://kit.fontawesome.com/0dbcfdfdb3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="desktop" id="desktop">
        <div class="windows" id="windows">
            <div class="window" id="window1">
                <div class="window-top">
                    <div class="window-bar" id="window1-bar">
                        <div class="window-icon">
                            <i class="fa-solid fa-file-lines"></i>
                        </div>
                        <div class="window-name">
                            Notepad
                        </div>
                    </div>
                    <div class="window-control">
                        <button class="btn-control" type="button" onclick="minWindow(1)">
                            <div class="ctrl-mini ctrl">
                                <i class="fa-solid fa-window-minimize"></i>
                            </div>
                        </button>
                        <button class="btn-control" type="button" onclick="maxWindow(1)">
                            <div class="ctrl-maxi ctrl">
                                <i class="fa-solid fa-tv"></i>
                            </div>
                        </button>
                        <button class="btn-control" type="button" onclick="delWindow(1)">
                            <div class="ctrl-close ctrl">
                                <i class="fa-solid fa-x"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="window-content">
                    <textarea name="notepad-text" id="notepad-text" class="notepad-text"></textarea>
                </div>
            </div>

        </div>
        <div class="toolbar" id="toolbar">
            <div class="mini-apps" id="mini-apps">
                <button class="mini-app">
                    <i class="fa-solid fa-file-lines"></i>
                    <div class="mini-app-text">
                        123456789
                    </div>
                </button>
                <button class="mini-app">
                    <i class="fa-solid fa-file-lines"></i>
                    <div class="mini-app-text">
                        fimgine123
                    </div>
                </button>
            </div>
            <div class="apps">
                <button class="app" onclick="openDecryptor()">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                </button>
                <button class="app" onclick="openNotepad()">
                    <i class="fa-solid fa-file-lines"></i>
                </button>
                <button class="app" onclick="openSettings()">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
