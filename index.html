<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/script.js" defer></script>
    <script src="javascript/cbc.js" defer></script>
    <script src="javascript/decryptor.js" defer></script>
    <script src="javascript/settings.js" defer></script>
    <script src="javascript/chat.js" defer></script>
    <script src="https://kit.fontawesome.com/0dbcfdfdb3.js" crossorigin="anonymous"></script>
    <title>go-get-it</title>
</head>

<body>
    <div class="desktop" id="desktop">
        <div class="windows" id="windows">
            <div class="window" id="window1">
                <div class="window-top">
                    <div class="window-bar" id="window1-bar">
                        <div class="window-icon">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <div class="window-name">
                            Chat
                        </div>
                    </div>
                    <div class="window-control">
                        <button class="btn-control" type="button" onclick="minWindow(1)">
                            <div class="ctrl-mini ctrl">
                                <i class="fa-solid fa-window-minimize"></i>
                            </div>
                        </button>
                        <button class="btn-control" type="button" onclick="maxWindow(1)">
                            <div class="ctrl-maxi ctrl">
                                <i class="fa-solid fa-tv"></i>
                            </div>
                        </button>
                        <button class="btn-control" type="button" onclick="delWindow(1)">
                            <div class="ctrl-close ctrl">
                                <i class="fa-solid fa-x"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="window-content">
                    <div class="chat-content">
                        <div class="chat-top">
                            Cody
                        </div>
                        <div class="chat-mid">
                            <div class="chat-messages" id="chat-messages">
                                <!-- <div class="message-coming">i need you to get </div> -->
                            </div>
                        </div>
                        <div class="chat-bot" id="options">
                            <button class="chat-option" onclick="chooseOption(0)"></button>
                            <button class="chat-option" onclick="chooseOption(1)"></button>
                            <button class="chat-option" onclick="chooseOption(2)"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="toolbar" id="toolbar">
                <div class="mini-apps" id="mini-apps"></div>
                <div class="apps">
                    <button class="app" onclick="newNotepad()">
                        <i class="fa-solid fa-file-lines"></i>
                    </button>
                    <button class="app" onclick="openCBC()">
                        <i class="fa-solid fa-terminal"></i>
                    </button>
                    <button class="app" onclick="openChat()">
                        <i class="fa-solid fa-comment"></i>
                    </button>
                    <button class="app" onclick="openDecryptor()">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                    </button>
                    <button class="app" onclick="openSettings()">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
